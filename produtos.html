<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos | EG Auto Peças</title>
    <link rel="shortcut icon" href="img/icone.ico" />
    <!-- Bibliotecas CSS -->
    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="node_modules/izimodal/css/iziModal.min.css" />
    <link rel="stylesheet" href="node_modules/jquery-confirm/dist/jquery-confirm.min.css" />
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Arquivos CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/produtos.css" />

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="card">
                    <div class="card-image produto-card-image">

                        <span class="card-title"><i class="material-icons">dvr</i><b> Produtos </b></span>
                        <a class="btn-floating halfway-fab waves-effect waves-light trigger red" href=""><i class="material-icons">add</i></a>
                    </div>
                    <div class="card-content">
                        <div class="container">
                            <table class="centered">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Quantidade</th>
                                        <th>Opções</th>

                                    </tr>
                                </thead>

                                <tbody id="listagem-prod">
                                </tbody>
                            </table>
                           
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <div class="iziModal" id="cadastrar-prod">
        <div class="container">
            <div class="row">
                <div class="col-12 space-top-modal">
                    <form id="cadastrar-prod-form">
                        <div class="input-field col">
                            <i class="material-icons prefix">dvr</i>
                            <input id="produto" type="text" class="validate" required>
                            <label for="produto">Produto</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">content_paste</i>
                            <input id="quantidade" type="text" class="validate" required>
                            <label for="quantidade">Quantidade</label>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col-12 center-align space-top-modal">
                                    <button type="submit" class="btn waves-effect cad-prod">Cadastrar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Bibliotecas JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="node_modules/izimodal/js/iziModal.min.js"></script>
    <script src="node_modules/jquery-confirm/dist/jquery-confirm.min.js"></script>
    <!-- Arquivo JS -->
    <script src="js/produtos.js"></script>
</body>

</html>
